<!DOCTYPE html>
<html>
    <!--Databasers Home Page-->
    <head>
        <title>Databasers Homepage</title>
    </head>
    <body>
        <!--CSS Stuff-->
        <style>
            body{
                background-color: darkgray;
                
            }
        </style>
        <!--Logo, Text, and Divider-->
        <a href = "DBersHome.html"><img src="Logo.jpg" alt = "logo" style = "width: 100px; height: 100px; vertical-align: middle;"></a>
        <h1 style="display:inline">Databasers Home Page</h1>
        <hr style="height: 10px; background-color: black;">

        <h2>Meet Our Members: </h2>
        <div></div>

        <!--Muhammad's Profile-->
        <img src="muh.jpg" alt = "muhammad" style = "width: 100px; height: 100px; vertical-align: middle;"
        type = "button" onclick = "imageSwitch('muhDesc')" id = "muhImage">
        <h2 style="display:inline"><a href="muh.html">Muhammad Khan</a></h2>
        <h3 id = "muhDesc"></h3>
        <img src="" id = "muhDog">
        <h3 id = "muhURL"></h3>
        <div></div>
        <div></div>
        <br>

        <!--Ryan's Profile-->
        <img src="Ryan1.jpeg" alt = "ryan" style = "width: 100px; height: 100px; vertical-align: middle;"
        type = "button" onclick = "imageSwitch('ryanDesc')" id = "ryanImage">
        <h2 style="display:inline"><a href="ryan.html">Ryan Murphy</a></h2>
        <h3 id = "ryanDesc"></h3>
        <img src="" id = "ryanDog">
        <h3 id = "ryanURL"></h3>
        <div></div>
        <div></div>
        <br>

        <!--Sean's Profile-->
        <img src="sean.jpeg" alt = "sean" style = "width: 100px; height: 100px; vertical-align: middle;"
        type = "button" onclick = "imageSwitch('seanDesc')" id = "seanImage">
        <h2 style="display:inline"><a href="sean.html">Sean Trezza</a></h2>
        <h3 id = "seanDesc"></h3>
        <img src="" id = "seanDog">
        <h3 id = "seanURL"></h3>
        <div></div>
        <div></div>
        <br>

        <!--Trey's Profile-->
        <img src="trey.jpg" alt = "trey" style = "width: 100px; height: 100px; vertical-align: middle;"
        type = "button" onclick = "imageSwitch('treyDesc')" id = "treyImage">
        <h2 style="display:inline"><a href="trey.html">Trey Miller</a></h2>
        <h3 id = "treyDesc"></h3>
        <img src="" id = "treyDog">
        <h3 id = "treyURL"></h3>
        <div></div>
        <div></div>
        <br>

        <button type="button" onclick="reset()">Reset Page</button> 
        

        <script>

            function RandomDogSean(){
                fetch('https://dog.ceo/api/breed/husky/images/random')
                .then(response => response.json())
                .then(data => getDogImage(data,0))
            }

            function RandomDogRyan(){
                fetch('https://dog.ceo/api/breed/hound/images/random')
                .then(response => response.json())
                .then(data => getDogImage(data,1))
            }

            function RandomDogMuh(){
                fetch('https://dog.ceo/api/breed/labrador/images/random')
                .then(response => response.json())
                .then(data => getDogImage(data,2))
            }

            function RandomDogTrey(){
                fetch('https://dog.ceo/api/breed/pug/images/random')
                .then(response => response.json())
                .then(data => getDogImage(data,3))
            }

            function getDogImage(data,y){
                let url = data.message;
                console.log(url);
                if(y == 0){
                    document.getElementById('seanDog').src = url;
                    document.getElementById("seanURL").innerHTML = url;
                }
                else if(y == 1){
                    document.getElementById('ryanDog').src = url;
                    document.getElementById("ryanURL").innerHTML = url;
                }
                else if(y == 2){
                    document.getElementById('muhDog').src = url;
                    document.getElementById("muhURL").innerHTML = url;
                }
                else if(y == 3){
                    document.getElementById('treyDog').src = url;
                    document.getElementById("treyURL").innerHTML = url;
                }

            }

            // this resets the page to it's original state
            function reset(){
                document.getElementById("muhDesc").innerHTML = "";
                document.getElementById("ryanDesc").innerHTML = "";
                document.getElementById("seanDesc").innerHTML = "";
                document.getElementById("treyDesc").innerHTML = "";

                document.getElementById("muhURL").innerHTML = "";
                document.getElementById("ryanURL").innerHTML = "";
                document.getElementById("seanURL").innerHTML = "";
                document.getElementById("treyURL").innerHTML = "";

                document.getElementById("muhDog").src = "";
                document.getElementById("ryanDog").src = "";
                document.getElementById("seanDog").src = "";
                document.getElementById("treyDog").src = "";

                document.getElementById("muhDog").style = "";
                document.getElementById("ryanDog").style = "";
                document.getElementById("seanDog").style = "";
                document.getElementById("treyDog").style = "";

                document.getElementById("muhImage").style = "width: 100px; height: 100px; vertical-align: middle;";
                document.getElementById("ryanImage").style = "width: 100px; height: 100px; vertical-align: middle;";
                document.getElementById("seanImage").style = "width: 100px; height: 100px; vertical-align: middle;";
                document.getElementById("treyImage").style = "width: 100px; height: 100px; vertical-align: middle;";

                document.getElementById("muhImage").src = "muh.jpg";
                document.getElementById("ryanImage").src = "Ryan1.jpeg";
                document.getElementById("seanImage").src = "sean.jpeg";
                document.getElementById("treyImage").src = "trey.jpg";
            }

            //This function switches the image clicked and makes the description pop up
            function imageSwitch(x)
            {
                //Resets each description
                reset();

                
                //This if statement checks which image was clicked and then makes the description and image change
                if(x == "muhDesc")
                {
                    document.getElementById("muhImage").style = "width: 150px; height: 150px; vertical-align: middle;";
                    document.getElementById("muhImage").src = "muh2.jpeg";
                    document.getElementById("muhDesc").innerHTML = "Muhammad is an International Student from Pakistan majoring in Computer Science and Economics. He enjoys playing video games and is also a decent chess player.";
                    RandomDogMuh();
                    document.getElementById("muhDog").style = "width: 100px; height: 100px; vertical-align: middle;";

                }
                else if(x == 'ryanDesc')
                {
                    document.getElementById("ryanImage").style = "width: 150px; height: 150px; vertical-align: middle;";
                    document.getElementById("ryanImage").src = "Ryan2.jpeg";
                    document.getElementById("ryanDesc").innerHTML = "Ryan is a junior at Lafayette majoring in Computer Science. He is also on the XC and Track teams at Lafayette.";
                    RandomDogRyan();
                    document.getElementById("ryanDog").style = "width: 100px; height: 100px; vertical-align: middle;";
                }
                else if(x == 'seanDesc')
                {
                    document.getElementById("seanImage").style = "width: 150px; height: 150px; vertical-align: middle;";
                    document.getElementById("seanImage").src = "sean2.jpeg";
                    document.getElementById("seanDesc").innerHTML = "Sean Trezza is a senior at Lafayette college majoring In computer science. He draws a lot, and is part of quidditch and trap floor.";
                    RandomDogSean();
                    document.getElementById("seanDog").style = "width: 100px; height: 100px; vertical-align: middle;";
                }
                else if(x == 'treyDesc')
                {
                    document.getElementById("treyImage").style = "width: 150px; height: 150px; vertical-align: middle;";
                    //document.getElementById("treyImage").src = "";
                    document.getElementById("treyDesc").innerHTML = "Trey is a student at Lafayette.";
                    RandomDogTrey();
                    document.getElementById("treyDog").style = "width: 100px; height: 100px; vertical-align: middle;";
                }
                 
            }
        </script>
    </body>

</html>
